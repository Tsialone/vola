<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mazer Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/app.css}">
    <link rel="stylesheet" th:href="@{/assets/css/pages/auth.css}">
</head>

<body>
    <div id="auth">

        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <!-- <div class="auth-logo">
                        <a href="index.html"><img th:src="@{/assets/images/logo/logo.png}" alt="Logo"></a>
                    </div> -->
                    <h1 class="auth-title">Sign Up</h1>
                    <p class="auth-subtitle mb-5">Input your data to register to our website.</p>

                    <form th:action="@{/signin}" method="post">
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" placeholder="Email" name="email">
                            <div class="form-control-icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" placeholder="Username" name="nom">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input id="password" type="password" class="form-control form-control-xl"
                                placeholder="Password" name="passe">
                            <!-- <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div> -->
                            <div class="form-control-icon right" style="cursor:pointer;" onclick="togglePassword()">
                                <i id="toggleEye" class="bi bi-eye"></i>
                            </div>
                        </div>
                        <!-- <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" placeholder="Confirm Password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div> -->
                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Sign Up</button>
                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class='text-gray-600'>Already have an account? <a th:href="@{/}" class="font-bold">Log
                                in</a>.</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right" style="background-image: url('/assets/images/bg/cinema.jpg'); 
                background-size: cover; 
                background-position: center; 
                height: 100vh;">
                </div>
            </div>
        </div>

    </div>
    <div id="toastData" th:data-message="${toastMessage}" th:data-type="${toastType}" style="display:none"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const toastDiv = document.getElementById('toastData');
        const msg = toastDiv.getAttribute('data-message');
        const type = toastDiv.getAttribute('data-type');

        if (msg) {
            Swal.fire({
                toast: true,
                position: 'top',
                showConfirmButton: false,
                timer: 5000,
                timerProgressBar: true,
                icon: type,
                title: msg
            });
        }
    </script>
</body>

</html>
<script th:src="@{/assets/js/utils.js}"></script>
