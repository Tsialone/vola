<section class="section" th:fragment="page">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Liste des Tickets</h4>
        </div>

        <div class="card-body">
            <form th:action="@{/tickets/payer}" method="post">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <!-- <th>
                                    <input type="checkbox" id="selectAll" class="form-check-input">
                                </th> -->
                                <th>Ticket</th>
                                <th>Bloc</th>
                                <th>Salle</th>
                                <th>N° Place</th>
                                <th>Client</th>
                                <th>Groupe</th>
                                <th>Date Prévue</th>
                                <th>Prix</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="detail : ${ticketDetails}">
                                <!-- <td>
                                    <input type="checkbox" name="selectedTickets" 
                                           th:value="${detail.ticketStrId}" 
                                           class="form-check-input ticket-checkbox">
                                </td> -->
                                <td>
                                    <a th:text="${detail.ticketStrId}"
                                        th:href="@{/tickets/fiche/{id}(id=${detail.ticketStrId})}">
                                    </a>
                                </td>

                                <td th:text="${detail.blocStrId}"></td>
                                <td th:text="${detail.salleStrId}"></td>
                                <td th:text="${detail.numeroPlace}"></td>
                                <td th:text="${detail.clientStrId}"></td>
                                <td th:text="${detail.codeGroupe}"></td>
                                <td th:text="${#temporals.format(detail.datePrevue, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${#numbers.formatDecimal(detail.prix, 0, 2)} + ' Ar'"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-cash"></i> Payer
                    </button>
                </div> -->
            </form>
        </div>
    </div>
