<section class="section" th:fragment="page">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Liste des Salles</h4>
        </div>

        <div class="card-body">
            <hr/>
            <form th:action="@{/salles/liste}" method="get" class="mb-4">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="dateDebut" class="form-label">Date</label>
                        <input type="date" class="form-control" id="dateDebut" name="dateDebut" th:value="${param.dateDebut}">
                    </div>
                    <div class="col-md-4">
                        <label for="heure" class="form-label">Heure</label>
                        <input type="time" class="form-control" id="heure" name="heure" th:value="${param.heure}">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-25">
                            <i class="bi bi-search"></i> Filtrer
                        </button>
                        <a th:href="@{/salles/liste}" class="btn btn-secondary ms-1">
                            <i class="bi bi-arrow-clockwise"></i> Réinitialiser
                        </a>
                    </div>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID Salle</th>
                            <th>Capacité</th>
                            <th>Revenu Estime</th>
                            <th>Revenu Reel</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${salles.isEmpty()}">
                            <td colspan="5" class="text-center">Aucune salle trouvée</td>
                        </tr>
                        <tr th:each="salle : ${salles}">
                            <td th:text="'SAL' + ${salle.idSalle}"></td>
                            <td th:text="${salle.capacite}"></td>
                            <td th:text="${salle.revenuMax}"></td>
                            <td th:text="${salle.revenuActuel}"></td>

                            <td>
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-link" type="button" data-bs-toggle="dropdown">
                                        <i class="bi bi-three-dots-vertical"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Détails</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
